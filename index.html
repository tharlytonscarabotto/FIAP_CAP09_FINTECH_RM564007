<!doctype html>
<html lang="pt-BR">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- CHAMADA DO CSS DO BOOTSTRAP -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">

    <title>PLANEJEI</title>
</head>

<body>
    <main class="container">

        <h3 class="text-center mt-5">CRIAR CONTA</h3>

        <form>
            <div class="mb-1">
                <label for="nome" class="form-label">Nome Completo</label>
                <input type="text" class="form-control" id="nome" placeholder="Luis Felipe Silva">
            </div>

            <div class="mb-1">
                <label for="email" class="form-label">Email</label>
                <input type="email" class="form-control" id="email" placeholder="exemplo@exemplo.com.br">
            </div>

            <div class="mb-1">
                <label for="telefone" class="form-label">Telefone</label>
                <input type="tel" class="form-control" id="telefone" placeholder="12 34567 8901">
            </div>

            <div class="mb-1">
                <label for="dataNascimento" class="form-label">Data de Nascimento</label>
                <input type="date" class="form-control" id="dataNascimento" placeholder="DD/MM/AAAA">
            </div>

            <div class="mb-1">
                <label for="senha" class="form-label">Senha</label>
                <input type="password" class="form-control" id="senha" placeholder="•••••••••">
            </div>

            <div class="mb-3">
                <label for="confirmaSenha" class="form-label">Confirmar senha</label>
                <input type="password" class="form-control" id="confirmaSenha" placeholder="•••••••••">
            </div>

            <button type="submit" class="btn btn-primary">CRIAR CONTA</button>
        </form>

    </main>

    <!-- CHAMADA DO JAVASCRIPT DO BOOTSTRAP -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO"
        crossorigin="anonymous"></script>
</body>

</html>
