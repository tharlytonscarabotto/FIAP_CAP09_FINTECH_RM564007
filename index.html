<!doctype html>
<html lang="pt-BR">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- CHAMADA DO GOOGLE FONTS -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital@0;1&display=swap" rel="stylesheet">

    <!-- CHAMADA DO CSS DO BOOTSTRAP -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">

    <!-- CHAMADA DO MEU CSS -->
    <link rel="stylesheet" href="./css/style.css">

    <title>PLANEJEI</title>
</head>

<body>
    <main class="container">
        <div class="row justify-content-center">
            <div class="col-12 col-md-8 col-lg-6">
                <h3 class="text-center mt-5 titulo">CRIAR CONTA</h3>

                <form class="formulario">
                    <div class="mb-1 campo">
                        <label for="nome" class="form-label">Nome Completo</label>
                        <input type="text" class="form-control" id="nome" placeholder="Luis Felipe Silva">
                    </div>

                    <div class="mb-1 campo">
                        <label for="email" class="form-label">Email</label>
                        <input type="email" class="form-control" id="email" placeholder="exemplo@exemplo.com.br">
                    </div>

                    <div class="mb-1 campo">
                        <label for="telefone" class="form-label">Telefone</label>
                        <input type="tel" class="form-control" id="telefone" placeholder="12 34567 8901">
                    </div>

                    <div class="mb-1 campo">
                        <label for="dataNascimento" class="form-label">Data de Nascimento</label>
                        <input type="text" class="form-control" id="dataNascimento" placeholder="DD/MM/AAAA">
                    </div>

                    <div class="mb-1 campo">
                        <label for="senha" class="form-label">Senha</label>
                        <input type="password" class="form-control" id="senha" placeholder="•••••••••">
                    </div>

                    <div class="mb-4 campo">
                        <label for="confirmaSenha" class="form-label">Confirmar senha</label>
                        <input type="password" class="form-control" id="confirmaSenha" placeholder="•••••••••">
                    </div>

                    <div class="d-grid">
                        <button class="btn btn-primary botao" type="submit">CRIAR CONTA</button>
                    </div>
                </form>
            </div>
        </div>
    </main>

    <!-- CHAMADA DO JAVASCRIPT DO BOOTSTRAP -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO"
        crossorigin="anonymous"></script>
</body>

</html>
